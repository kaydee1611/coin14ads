<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COIN14 ADS</title>
<style>
    body, html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #FFD700;
        font-family: monospace;
        overflow: hidden;
        background: transparent;
    }
    .typing-effect {
        font-size: 10vw; /* Responsive font size based on viewport width */
        border-right: 2px solid #FFD700;
        white-space: normal; /* Allows text to wrap */
        overflow: hidden;
        width: 90%; /* Limit width to fit smaller screens */
        max-width: 30ch; /* Prevents text from being too wide on larger screens */
        animation: typing 5s steps(10, end) infinite, blink 1s step-end infinite alternate;
        word-break: break-word; /* Ensures long words are broken if necessary */
        text-align: center; /* Centers the text */
    }
    @keyframes typing {
        0%, 70%, 100% {
            width: 0;
        }
        80%, 90% {
            width: 100%;
        }
    }
    @keyframes blink {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: #FFD700;
        }
    }
</style>
</head>
<body>
    <div class="typing-effect">Liên hệ quảng cáo @pr0x_h8k9r</div>
</body>
</html>
